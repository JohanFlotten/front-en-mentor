<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content-container">
      <img
        src="./images/image-product-desktop.jpg"
        alt="perfume bottle"
        id="perfume-pic"
      />
      <img
        src="./images/image-product-mobile.jpg"
        alt="perfume bottle"
        id="mobile-pic"
      />
      <div class="text-box">
        <p class="perfume" id="font-mont">PERFUME</p>
        <h1 id="font-fraun">
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>
        <p class="discription-text" id="font-mont">
          A floral, solar and voluptuous <br />interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </p>
        <div class="price-box">
          <b class="price" id="font-fraun">$149.99</b>
          <p class="old-price" id="font-mont">$169.99</p>
        </div>
        <button class="cart-button">
          <img src="./images/icon-cart.svg" alt="cart icon" id="cartIcon" />

          <p class="button-text">Add to Cart</p>
        </button>
      </div>
    </div>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Johan Fl√∏tten</a>.
      </div>
    </footer>
  </body>
</html>
